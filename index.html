<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Signature Suite</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background: #f8fafc; color: #0f172a; }
        .card { background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.2rem; margin-bottom: 1.5rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.4rem; }
        .full-width { grid-column: 1 / -1; }
        .checkbox-group { flex-direction: row; align-items: center; gap: 0.8rem; padding: 0.8rem; background: #f1f5f9; border-radius: 8px; border: 1px solid #e2e8f0; }
        label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        input[type="range"] { accent-color: #2563eb; cursor: pointer; }
        canvas { 
            width: 100%; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 1rem;
            background-image: conic-gradient(#f1f5f9 90deg, #fff 90deg 180deg, #f1f5f9 180deg 270deg, #fff 270deg);
            background-size: 20px 20px;
        }
        .btn { padding: 1rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 1rem; transition: all 0.2s; }
        .btn:hover { background: #1d4ed8; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top: 0; color: #1e293b;">Signature Suite</h2>
        <div class="controls">
            <div class="control-group">
                <label>1. Upload Photo</label>
                <input type="file" id="upload" accept="image/png, image/jpeg">
            </div>
            <div class="control-group">
                <label>2. Ink Color</label>
                <input type="color" id="inkColor" value="#000000">
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="removeShadow" style="width: 18px; height: 18px; cursor: pointer;">
                <label for="removeShadow" style="margin: 0; cursor: pointer; text-transform: none; color: #1e293b;">Remove Shadows (Pre-process)</label>
            </div>

            <div class="control-group checkbox-group">
                <input type="checkbox" id="autoTrim" checked style="width: 18px; height: 18px; cursor: pointer;">
                <label for="autoTrim" style="margin: 0; cursor: pointer; text-transform: none; color: #1e293b;">Auto-Trim Margins on Download</label>
            </div>

            <div class="control-group">
                <label>3. BG Sensitivity</label>
                <input type="range" id="sensitivity" min="0" max="1" step="0.01" value="0.6">
            </div>
            <div class="control-group">
                <label>4. Ink Boldness</label>
                <input type="range" id="boldness" min="0.5" max="4" step="0.1" value="1.5">
            </div>
            <div class="control-group">
                <label>5. Smoothness</label>
                <input type="range" id="smoothness" min="0" max="4" step="1" value="1">
            </div>
            <div class="control-group">
                <label>6. Thickness</label>
                <input type="range" id="thickness" min="0" max="4" step="1" value="0">
            </div>
            <button class="btn full-width" id="downloadBtn">Download PNG</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let originalImg = null, preprocessedGray = null, finalAlphaMap = null;

        ['sensitivity', 'boldness', 'thickness', 'smoothness', 'inkColor'].forEach(id => {
            document.getElementById(id).oninput = render;
        });

        document.getElementById('removeShadow').onchange = () => { if (originalImg) { preprocess(); render(); } };

        document.getElementById('upload').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImg = new Image();
                originalImg.onload = () => {
                    canvas.width = originalImg.width;
                    canvas.height = originalImg.height;
                    preprocess();
                    render();
                };
                originalImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function preprocess() {
            ctx.drawImage(originalImg, 0, 0);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data, w = canvas.width, h = canvas.height;
            const useShadowRemover = document.getElementById('removeShadow').checked;

            let gray = new Uint8Array(w * h);
            for (let i = 0; i < data.length; i += 4) {
                gray[i/4] = (data[i] + data[i+1] + data[i+2]) / 3;
            }

            if (useShadowRemover) {
                let output = new Uint8Array(w * h);
                const r = 25; 
                for (let y = 0; y < h; y++) {
                    for (let x = 0; x < w; x++) {
                        const idx = y * w + x;
                        const x1 = Math.max(0, x - r), x2 = Math.min(w - 1, x + r);
                        const y1 = Math.max(0, y - r), y2 = Math.min(h - 1, y + r);
                        const localMax = Math.max(gray[y1*w+x1], gray[y1*w+x2], gray[y2*w+x1], gray[y2*w+x2], gray[idx]);
                        output[idx] = Math.min(255, (gray[idx] / (localMax || 1)) * 255);
                    }
                }
                preprocessedGray = output;
            } else {
                preprocessedGray = gray;
            }
        }

        function render() {
            if (!preprocessedGray) return;
            const w = canvas.width, h = canvas.height;
            const sens = parseFloat(document.getElementById('sensitivity').value);
            const bold = parseFloat(document.getElementById('boldness').value);
            const thick = parseInt(document.getElementById('thickness').value);
            const smooth = parseInt(document.getElementById('smoothness').value);
            const ink = document.getElementById('inkColor').value;
            const rI = parseInt(ink.slice(1,3),16), gI = parseInt(ink.slice(3,5),16), bI = parseInt(ink.slice(5,7),16);

            let alphaMap = new Uint8ClampedArray(w * h);
            const cutoff = 255 * sens;

            // Threshold + Boldness
            for (let i = 0; i < preprocessedGray.length; i++) {
                const inverted = 255 - preprocessedGray[i];
                if (inverted > cutoff) {
                    let a = (inverted - cutoff) * (255 / (255 - cutoff));
                    alphaMap[i] = Math.pow(a / 255, 1 / bold) * 255;
                }
            }

            // Thickness
            if (thick > 0) {
                for (let t = 0; t < thick; t++) {
                    let copy = new Uint8ClampedArray(alphaMap);
                    for (let i = w + 1; i < alphaMap.length - w - 1; i++) {
                        alphaMap[i] = Math.max(copy[i], copy[i-1], copy[i+1], copy[i-w], copy[i+w]);
                    }
                }
            }

            // Smoothness (Box Blur pass)
            if (smooth > 0) {
                for (let s = 0; s < smooth; s++) {
                    let copy = new Uint8ClampedArray(alphaMap);
                    for (let y = 1; y < h - 1; y++) {
                        for (let x = 1; x < w - 1; x++) {
                            const idx = y * w + x;
                            alphaMap[idx] = (copy[idx] + copy[idx-1] + copy[idx+1] + copy[idx-w] + copy[idx+w]) / 5;
                        }
                    }
                }
            }

            finalAlphaMap = alphaMap; // Cache for trim detection

            const outImgData = ctx.createImageData(w, h);
            const out = outImgData.data;
            for (let i = 0; i < alphaMap.length; i++) {
                const o = i * 4;
                out[o] = rI; out[o+1] = gI; out[o+2] = bI; out[o+3] = alphaMap[i];
            }
            ctx.putImageData(outImgData, 0, 0);
        }

        document.getElementById('downloadBtn').onclick = () => {
            if (!originalImg) return;
            const doTrim = document.getElementById('autoTrim').checked;
            let downloadCanvas = canvas;

            if (doTrim && finalAlphaMap) {
                const w = canvas.width, h = canvas.height;
                let minX = w, minY = h, maxX = 0, maxY = 0;
                let hasInk = false;

                for (let y = 0; y < h; y++) {
                    for (let x = 0; x < w; x++) {
                        if (finalAlphaMap[y * w + x] > 10) {
                            if (x < minX) minX = x;
                            if (x > maxX) maxX = x;
                            if (y < minY) minY = y;
                            if (y > maxY) maxY = y;
                            hasInk = true;
                        }
                    }
                }

                if (hasInk) {
                    const pad = 10;
                    minX = Math.max(0, minX - pad); minY = Math.max(0, minY - pad);
                    maxX = Math.min(w, maxX + pad); maxY = Math.min(h, maxY + pad);
                    const cropW = maxX - minX, cropH = maxY - minY;

                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = cropW; tempCanvas.height = cropH;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(canvas, minX, minY, cropW, cropH, 0, 0, cropW, cropH);
                    downloadCanvas = tempCanvas;
                }
            }

            const link = document.createElement('a');
            link.download = 'signature.png';
            link.href = downloadCanvas.toDataURL();
            link.click();
        };
    </script>
</body>
</html>
